[pytest]
# Pytest configuration for meeting transcription tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests (deselect with '-m "not slow"')
    requires_api: Tests requiring API keys (deselect with '-m "not requires_api"')

# Coverage options (if pytest-cov is installed)
# [coverage:run]
# source = src/meeting_transcription_tool
# omit = tests/*

# Minimum Python version
minversion = 3.9

